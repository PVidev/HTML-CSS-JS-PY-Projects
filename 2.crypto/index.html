<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Crypto Mining Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <h1>Crypto калкулатор</h1>

            <label for="cryptoPrice"><b>Crypto Price ($): </b></label>
            <input type="number" id="cryptoPrice" step="0.01">

            <label for="hashRate"><b>Hash Rate (GH/s): </b></label>
            <input type="number" id="hashRate" step="0.01">
            
            <label for="powerConsumption"><b>Power Consumption (W): </b></label>
            <input type="number" id="powerConsumption">
            
            <label for="electricityCost"><b>Electric Cost (for MWh ($)): </b></label>
            <input type="number" id="electricityCost" step="0.01" value="70">
            
            <label for="miningFee"><b>Mining Fee (Fee): </b></label>
            <input type="number" id="miningFee" step="0.01">
            
            <label for="exchangeRate"><b>Exchange Rate ($ for 1 coin): </b></label>
            <input type="number" id="exchangeRate" step="0.01">
            
            <button onclick="calculateProfit()">Calculate Profit</button>
            
            <div id="results">
                <h2>Results</h2>
                <p id="hourlyProfit">1 Hour: 0.00 $</p>
                <p id="sixHourlyProfit">6 Hours: 0.00 $</p>
                <p id="twelveHourlyProfit">12 Hours: 0.00 $</p>
                <p id="dailyProfit">1 Day: 0.00 $</p>
                <p id="weeklyProfit">1 Week: 0.00 $</p>
                <p id="twoWeeksProfit">2 Weeks: 0.00 $</p>
                <p id="threeWeeksProfit">3 Weeks: 0.00 $</p>
                <p id="monthlyProfit">1 Mount: 0.00 $</p>
            </div>
            </div>
        </div>

    <script src="script.js"></script>
    </body>
</html>
